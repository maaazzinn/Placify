<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placify - Academic Articles</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --accent-color: #7c3aed;
            --success-color: #10b981;
            --error-color: #ef4444;
            --background-color: #f8fafc;
            --card-color: #ffffff;
            --text-color: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 0.5rem;
            --transition: all 0.2s ease-in-out;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: 3rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .back-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .back-btn::before {
            content: "‚Üê";
            margin-right: 0.5rem;
        }
        
        main {
            display: grid;
            gap: 2.5rem;
        }
        
        #adminSection {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        #adminSection h2 {
            margin-bottom: 1.5rem;
            color: var(--primary-dark);
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-group input[type="file"] {
            padding: 0.5rem 0;
            border: none;
        }
        
        button[type="submit"] {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        button[type="submit"]:hover {
            background-color: var(--primary-dark);
        }
        
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: var(--radius);
            font-weight: 500;
        }
        
        .success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }
        
        .error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }
        
        .articles-section {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .articles-section h2 {
            margin-bottom: 1.5rem;
            color: var(--primary-dark);
            font-size: 1.5rem;
        }
        
        .articles-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .article-card {
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1.5rem;
            transition: var(--transition);
        }
        
        .article-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }
        
        .article-card h3 {
            margin-bottom: 0.75rem;
            font-size: 1.25rem;
            color: var(--primary-color);
        }
        
        .article-card p {
            margin-bottom: 1rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }
        
        .article-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .view-btn, .download-btn {
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            text-decoration: none;
            border-radius: var(--radius);
            font-weight: 500;
            transition: var(--transition);
            flex: 1 1 auto;
            text-align: center;
        }
        
        .view-btn {
            background-color: var(--primary-color);
            color: white;
        }
        
        .view-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .download-btn {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .download-btn:hover {
            background-color: var(--text-color);
        }
        
        .delete-btn {
            padding: 0.5rem 0.75rem;
            background-color: white;
            color: var(--error-color);
            border: 1px solid var(--error-color);
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .delete-btn:hover {
            background-color: var(--error-color);
            color: white;
        }
        
        .loading-text, .error-text, .no-data {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
            grid-column: 1 / -1;
        }
        
        .error-text {
            color: var(--error-color);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .articles-container {
                grid-template-columns: 1fr;
            }
            
            .article-actions {
                flex-direction: column;
            }
            
            .view-btn, .download-btn, .delete-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Academic Articles</h1>
            <a href="/dashboard" class="back-btn">Back to Dashboard</a>
        </header>
        
        <main>
            <div id="adminSection" style="display: none;">
                <h2>Upload New Article</h2>
                <form id="articleForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="articleTitle">Title *</label>
                        <input type="text" id="articleTitle" name="title" required>
                        <div id="titleError" class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="articleFile">PDF File *</label>
                        <input type="file" id="articleFile" name="article" accept=".pdf,application/pdf" required>
                        <div id="fileError" class="error-message"></div>
                        <small>Only PDF files are allowed (max 20MB)</small>
                    </div>
                    
                    <button type="submit" id="submitBtn">Upload Article</button>
                </form>
                
                <p id="formMessage" class="message"></p>
            </div>
            
            <div class="articles-section">
                <h2>Available Articles</h2>
                <div id="articlesList" class="articles-container">
                    <p class="loading-text">Loading articles...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const adminSection = document.getElementById('adminSection');
            const articlesList = document.getElementById('articlesList');
            const articleForm = document.getElementById('articleForm');
            const titleInput = document.getElementById('articleTitle');
            const fileInput = document.getElementById('articleFile');
            const titleError = document.getElementById('titleError');
            const fileError = document.getElementById('fileError');
            const submitBtn = document.getElementById('submitBtn');
            const formMessage = document.getElementById('formMessage');
            
            let isAdmin = false;
            
            // Fetch user info to check if admin
            fetch('/user-info')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Authentication failed');
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data.user) {
                        window.location.href = '/';
                        return;
                    }
                    
                    isAdmin = data.user.is_admin === 1;
                    
                    if (isAdmin) {
                        adminSection.style.display = 'block';
                    } else {
                        adminSection.style.display = 'none';
                    }
                    
                    loadArticles();
                })
                .catch(error => {
                    console.error('Error fetching user info:', error);
                    window.location.href = '/';
                });
            
            // Load articles
            function loadArticles() {
                articlesList.innerHTML = '<p class="loading-text">Loading articles...</p>';
                
                fetch('/articles-list')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to load articles');
                        }
                        return response.json();
                    })
                    .then(data => {
                        renderArticles(data.articles);
                    })
                    .catch(error => {
                        articlesList.innerHTML = '<p class="error-text">Failed to load articles</p>';
                        console.error('Error:', error);
                    });
            }
            
            // Render articles to the DOM
            function renderArticles(articles) {
                if (!articles || articles.length === 0) {
                    articlesList.innerHTML = '<p class="no-data">No articles available</p>';
                    return;
                }
                
                let html = '';
                
                articles.forEach(article => {
                    const uploadDate = new Date(article.uploaded_at);
                    const formattedDate = uploadDate.toLocaleDateString();
                    
                    // Ensure the file path is correct
                    let filePath = article.file_path;
                    
                    // If the path doesn't start with a slash, add one
                    if (!filePath.startsWith('/')) {
                        filePath = '/' + filePath;
                    }
                    
                    html += `
                        <div class="article-card">
                            <h3>${escapeHtml(article.title)}</h3>
                            <p><strong>Uploaded:</strong> ${formattedDate}</p>
                            <div class="article-actions">
                                <a href="${filePath}" target="_blank" class="view-btn">View Article</a>
                                <a href="${filePath}" download="${escapeHtml(article.title)}.pdf" class="download-btn">Download</a>
                                ${isAdmin ? `<button class="delete-btn" data-id="${article.id}">Delete</button>` : ''}
                            </div>
                        </div>
                    `;
                });
                
                articlesList.innerHTML = html;
                
                // Add event listeners for delete buttons if admin
                if (isAdmin) {
                    document.querySelectorAll('.delete-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const id = this.getAttribute('data-id');
                            deleteArticle(id);
                        });
                    });
                }
            }
            
            // Helper function to escape HTML to prevent XSS
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            // Delete article (admin only)
            function deleteArticle(id) {
                if (!isAdmin) {
                    alert('You do not have permission to perform this action');
                    return;
                }
                
                if (confirm('Are you sure you want to delete this article?')) {
                    fetch(`/articles/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'same-origin'
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to delete article');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            loadArticles();
                        } else {
                            alert(data.error || 'Failed to delete article');
                        }
                    })
                    .catch(error => {
                        alert('An error occurred');
                        console.error('Error:', error);
                    });
                }
            }
            
            // Form validation
            function validateForm() {
                let isValid = true;
                
                // Reset error messages
                titleError.textContent = '';
                fileError.textContent = '';
                
                // Validate title
                if (!titleInput.value.trim()) {
                    titleError.textContent = 'Title is required';
                    isValid = false;
                }
                
                // Validate file
                if (!fileInput.files || fileInput.files.length === 0) {
                    fileError.textContent = 'Please select a PDF file';
                    isValid = false;
                } else {
                    const file = fileInput.files[0];
                    
                    // Check file type
                    if (file.type !== 'application/pdf') {
                        fileError.textContent = 'Only PDF files are allowed';
                        isValid = false;
                    }
                    
                    // Check file size (max 20MB)
                    if (file.size > 20 * 1024 * 1024) {
                        fileError.textContent = 'File size must be less than 20MB';
                        isValid = false;
                    }
                }
                
                return isValid;
            }
            
            // Article form submission (admin only)
            if (articleForm) {
                articleForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    if (!isAdmin) {
                        formMessage.textContent = 'You do not have permission to perform this action';
                        formMessage.className = 'message error';
                        return;
                    }
                    
                    if (!validateForm()) {
                        return;
                    }
                    
                    // Disable submit button and show loading state
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Uploading...';
                    formMessage.textContent = '';
                    
                    const formData = new FormData(this);
                    
                    fetch('/articles', {
                        method: 'POST',
                        body: formData,
                        credentials: 'same-origin'
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to upload article');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            formMessage.textContent = 'Article uploaded successfully!';
                            formMessage.className = 'message success';
                            articleForm.reset();
                            loadArticles();
                        } else {
                            formMessage.textContent = data.error || 'Failed to upload article';
                            formMessage.className = 'message error';
                        }
                    })
                    .catch(error => {
                        formMessage.textContent = 'An error occurred during upload';
                        formMessage.className = 'message error';
                        console.error('Error:', error);
                    })
                    .finally(() => {
                        // Re-enable submit button
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Upload Article';
                    });
                });
            }
        });
    </script>
</body>
</html>
